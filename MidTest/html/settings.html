<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 综合移动应用</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button class="back-button" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>设置</h1>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        
        <div class="content">
            <div class="card">
                <h3 class="card-title">账户信息</h3>
                <div style="display: flex; align-items: center; margin-top: 15px;">
                    <img src="https://via.placeholder.com/60x60?text=User" alt="用户头像" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 15px;">
                    <div>
                        <div style="font-weight: bold;">用户名</div>
                        <div style="font-size: 0.9rem; color: #666;">user@example.com</div>
                    </div>
                </div>
                <button class="btn" style="margin-top: 15px;">编辑个人资料</button>
            </div>
            
            <div class="card">
                <h3 class="card-title">通用设置</h3>
                <ul style="list-style: none; padding: 0;">
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>深色模式</div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>通知提醒</div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>自动播放</div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0;">
                        <div>语言</div>
                        <div style="color: #4285f4;">简体中文 <i class="fas fa-chevron-right" style="font-size: 0.8rem; margin-left: 5px;"></i></div>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <h3 class="card-title">地图设置</h3>
                <ul style="list-style: none; padding: 0;">
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>默认地图类型</div>
                        <div style="color: #4285f4;">标准 <i class="fas fa-chevron-right" style="font-size: 0.8rem; margin-left: 5px;"></i></div>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>交通实时信息</div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0;">
                        <div>离线地图</div>
                        <div style="color: #4285f4;">管理 <i class="fas fa-chevron-right" style="font-size: 0.8rem; margin-left: 5px;"></i></div>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <h3 class="card-title">关于应用</h3>
                <ul style="list-style: none; padding: 0;">
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>版本</div>
                        <div style="color: #666;">1.0.0</div>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div>隐私政策</div>
                        <i class="fas fa-chevron-right" style="font-size: 0.8rem; color: #666;"></i>
                    </li>
                    <li style="display: flex; justify-content: space-between; padding: 12px 0;">
                        <div>用户协议</div>
                        <i class="fas fa-chevron-right" style="font-size: 0.8rem; color: #666;"></i>
                    </li>
                </ul>
            </div>
            
            <button class="btn" style="background-color: #f44336; margin-top: 20px;" onclick="window.location.href='login.html'">退出登录</button>
        </div>
        
        <div class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="music.html" class="nav-item">
                <i class="fas fa-music"></i>
                <span>音乐</span>
            </a>
            <a href="video.html" class="nav-item">
                <i class="fas fa-video"></i>
                <span>视频</span>
            </a>
            <a href="walk-navigation.html" class="nav-item">
                <i class="fas fa-map-marked-alt"></i>
                <span>导航</span>
            </a>
        </div>
    </div>

    <style>
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: #4285f4;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 24px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script>
        // 深色模式切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.querySelector('input[type="checkbox"]');
            
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.style.backgroundColor = '#333';
                    document.querySelectorAll('.card').forEach(card => {
                        card.style.backgroundColor = '#444';
                        card.style.color = '#fff';
                    });
                    document.querySelectorAll('.card-title').forEach(title => {
                        title.style.color = '#4285f4';
                    });
                } else {
                    document.body.style.backgroundColor = '#f5f5f5';
                    document.querySelectorAll('.card').forEach(card => {
                        card.style.backgroundColor = '#fff';
                        card.style.color = '#333';
                    });
                    document.querySelectorAll('.card-title').forEach(title => {
                        title.style.color = '#4285f4';
                    });
                }
            });
        });
    </script>
    <script src="../JS/settings.js"></script>
</body>
</html>
