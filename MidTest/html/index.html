<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 综合移动应用</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <!-- 链接用于引入Font Awesome图标库的CSS文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>综合移动应用</h1>
            <div>
                <span id="username">用户</span>
                <i class="fas fa-user-circle" style="margin-left: 5px;"></i>
            </div>
        </div>
        
        <div class="content">
            <div class="card">
                <h2 class="card-title">欢迎使用综合移动应用</h2>
                <p>请选择下方功能进行操作</p>
            </div>
            
            <div class="feature-grid">
                <a href="music.html" class="feature-item">
                    <i class="fas fa-music feature-icon"></i>
                    <span class="feature-title">音乐盒子</span>
                </a>
                <a href="video.html" class="feature-item">
                    <i class="fas fa-video feature-icon"></i>
                    <span class="feature-title">视频播放器</span>
                </a>
                <a href="walk-navigation.html" class="feature-item">
                    <i class="fas fa-walking feature-icon"></i>
                    <span class="feature-title">步行导航</span>
                </a>
                <a href="transit-navigation.html" class="feature-item">
                    <i class="fas fa-bus feature-icon"></i>
                    <span class="feature-title">公交地铁导航</span>
                </a>
                <a href="car-navigation.html" class="feature-item">
                    <i class="fas fa-car feature-icon"></i>
                    <span class="feature-title">驾车导航</span>
                </a>
                <a href="car-navigation.html" class="feature-item">
                    <i class="fas fa-car feature-icon"></i>
                    <span class="feature-title">驾车导航</span>
                </a>
                <a href="satellite-map.html" class="feature-item">
                    <i class="fas fa-globe feature-icon"></i>
                    <span class="feature-title">卫星地图</span>
                </a>
                <a href="settings.html" class="feature-item">
                    <i class="fas fa-cog feature-icon"></i>
                    <span class="feature-title">设置</span>
                </a>
            </div>
        </div>
        
        <div class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="music.html" class="nav-item">
                <i class="fas fa-music"></i>
                <span>音乐</span>
            </a>
            <a href="video.html" class="nav-item">
                <i class="fas fa-video"></i>
                <span>视频</span>
            </a>
            <a href="walk-navigation.html" class="nav-item">
                <i class="fas fa-map-marked-alt"></i>
                <span>导航</span>
            </a>
        </div>
    </div>

    <script src="../JS/index.js"></script>

</html>
